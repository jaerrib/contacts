{% extends "base.html" %}

{% block content %}
    <article>
        <h2><a href="">{{ object.first_name }} {{ object.last_name }}</a>
        </h2>
        <p>Phone number: <a
                href="tel:{{ object.phone_number }}">{{ object.phone_number }}</a>
        </p>
        <p>Email: <a
                href="mailto:{{ object.email }}">{{ object.email }}</a>
        </p>
    </article>
{% endblock content %}
