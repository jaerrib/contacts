{% extends "base.html" %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter your email address below, and we'll email instructions for setting
        a new one.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset my password">
    </form>
{% endblock content %}
