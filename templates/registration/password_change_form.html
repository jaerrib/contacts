{% extends "base.html" %}

{% block title %}Password change{% endblock title %}

{% block content %}
    <h2>Password change</h2>
    <p>Please enter your old password and then enter your new password
        twice.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change my password">
    </form>
{% endblock content %}
